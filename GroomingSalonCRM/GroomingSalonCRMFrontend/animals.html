    <main class="animalContainer">
      <h2>Тварини</h2>
      <button id="addAnimalBtn" class="btn">Додати тварину</button>
      <table id="animalTable" class="table">
          <thead>
              <tr>
                  <th>Ім'я</th>
                  <th>Вид</th>
                  <th>Порода</th>
                  <th>Вік</th>
                  <th>Дії</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
  </main>
  <div id="modal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="modalTitle">Додати тварину</h2>
          <form id="animalForm">
            <input type="hidden" id="animalId" name="animalId">
              <label>Ім'я:</label>
              <input type="text" id="name" required>
              <label>Вид:</label>
              <input type="text" id="species" required>
              <label>Порода:</label>
              <input type="text" id="breed" required>
              <label>Вік:</label>
              <input type="text" id="age" required>
              <button type="submit" class="btn">Зберегти</button>
          </form>
      </div>
  </div>
