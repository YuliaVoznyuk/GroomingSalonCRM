    <main class="login-page">
        <h2>Реєстрація клієнта</h2>

        <form >
            <div class="form-group">
                <label for="Email">Електронна пошта:</label>
                <input type="email" id="Email" name="Email" required>
                <span class="error" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="Surname">Прізвище:</label>
                <input type="text" id="Surname" name="Surname" required>
                <span class="error" id="surname-error"></span>
            </div>

            <div class="form-group">
                <label for="Name">Ім'я:</label>
                <input type="text" id="Name" name="Name" required>
                <span class="error" id="name-error"></span>
            </div>

            <div class="form-group">
                <label for="Middlename">По-батькові:</label>
                <input type="text" id="Middlename" name="Middlename">
            </div>

            <div class="form-group">
                <label for="Phone">Телефон:</label>
                <input type="tel" id="Phone" name="Phone" pattern="[0-9]{10}" required>
                <span class="error" id="phone-error"></span>
            </div>

            <div class="form-group">
                <label for="Username">Користувацьке ім'я:</label>
                <input type="text" id="Username" name="Username" required>
                <span class="error" id="username-error"></span>
            </div>

            <div class="form-group">
                <label for="Password">Пароль:</label>
                <input type="password" id="Password" name="Password" required minlength="8">
                <span class="error" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="ConfirmPassword">Підтвердження пароля:</label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                <span class="error" id="confirm-password-error"></span>
            </div>

            <button type="button" id="submitBtnRegisterClient" class="btn btn-primary">Зареєструватися</button>
        </form>
