    <main  class="appointmantContainer">

        <form id="recordForm">
            <label for="animal">Тварина:</label>
            <select id="animal" required>
                <option value="">Оберіть тварину</option>
            </select>
    
            <label for="service">Послуга:</label>
            <select id="service" required>
                <option value="">Оберіть послугу</option>
            </select>
    
            <label for="groomer">Грумер:</label>
            <select id="groomer" required>
                <option value="">Оберіть грумера</option>
            </select>
    
            <label for="appointmentDate">Дата запису:</label>
            <input type="date" id="appointmentDate" required>
    
            <label for="appointmentTime">Час запису:</label>
            <select id="appointmentTime" required>
                <option value="">Оберіть час</option>
            </select>
            <label for="notes">Нотатки:</label>
            <textarea id="notes" placeholder="Додаткові коментарі або інструкції"></textarea>
            <button type="submit">Записати</button>
        </form>
